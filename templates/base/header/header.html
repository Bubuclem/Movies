<div class="bg-white pb-6 sm:pb-8 lg:pb-12">
    <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">
        <header class="flex justify-between items-center py-4 md:py-8 mb-8 md:mb-12 xl:mb-16">
            <!-- logo - start -->
            <a href="/" class="inline-flex items-center text-black-800 text-2xl md:text-3xl font-bold gap-2.5"
                aria-label="logo">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-auto h-6 text-indigo-500" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>

                Movies
            </a>
            <!-- logo - end -->

            <!-- nav - start -->
            <nav class="hidden lg:flex gap-12">

                <div 
                
                x-data="{
                    open: false,
                    toggle() {
                        if (this.open) {
                            return this.close()
                        }
         
                        this.$refs.button.focus()
         
                        this.open = true
                    },
                    close(focusAfter) {
                        if (! this.open) return
         
                        this.open = false
         
                        focusAfter && focusAfter.focus()
                    }
                }"
                x-on:keydown.escape.prevent.stop="close($refs.button)"
                x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                x-id="['dropdown-button']"

                class="relative inline-block text-right">
                    <div>
                        <button 
                        
                        x-ref="button"
                        x-on:click="toggle()"
                        :aria-expanded="open"
                        :aria-controls="$id('dropdown-button')"
                        
                        type="button"
                            class="{% if request.path == url %} text-indigo-500 text-lg font-semibold {% else %} text-gray-600 hover:text-indigo-500 active:text-indigo-700 text-lg font-semibold transition duration-100 {% endif %}"
                            id="menu-button" aria-expanded="true" aria-haspopup="true">
                            Films
                            <!-- Heroicon name: solid/chevron-down -->
                            <svg class="-mr-1 ml-2 h-6 w-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <div 
                    
                    x-ref="panel"
                    x-show="open"
                    x-transition.origin.top.left
                    x-on:click.outside="close($refs.button)"
                    :id="$id('dropdown-button')"
                    style="display: none;"

                    class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <a href="{% url 'movies:movies' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                id="menu-item-0">Populaire</a>
                            <a href="{% url 'movies:movies' 'mieux-notés' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                id="menu-item-1">Mieux notés</a>
                            <a href="{% url 'movies:movies' 'en-cours-de-diffusion' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                id="menu-item-2">En cours de diffusion</a>
                        </div>
                    </div>
                </div>

                <div 
                
                x-data="{
                    open: false,
                    toggle() {
                        if (this.open) {
                            return this.close()
                        }
         
                        this.$refs.button.focus()
         
                        this.open = true
                    },
                    close(focusAfter) {
                        if (! this.open) return
         
                        this.open = false
         
                        focusAfter && focusAfter.focus()
                    }
                }"
                x-on:keydown.escape.prevent.stop="close($refs.button)"
                x-on:focusin.window="! $refs.panel.contains($event.target) && close()"
                x-id="['dropdown-button']"

                class="relative inline-block text-left">
                    <div>
                        <button 
                        
                        x-ref="button"
                        x-on:click="toggle()"
                        :aria-expanded="open"
                        :aria-controls="$id('dropdown-button')"

                        type="button"
                            class="{% if request.path == url %} text-indigo-500 text-lg font-semibold {% else %} text-gray-600 hover:text-indigo-500 active:text-indigo-700 text-lg font-semibold transition duration-100 {% endif %}"
                            id="menu-button" aria-expanded="true" aria-haspopup="true">
                            Séries
                            <!-- Heroicon name: solid/chevron-down -->
                            <svg class="-mr-1 ml-2 h-6 w-auto" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>

                    <div 
                    
                    x-ref="panel"
                    x-show="open"
                    x-transition.origin.top.left
                    x-on:click.outside="close($refs.button)"
                    :id="$id('dropdown-button')"
                    style="display: none;"
                    
                    class="origin-top-right absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
                        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="py-1" role="none">
                            <a href="{% url 'movies:shows' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                id="menu-item-0">Populaire</a>
                            <a href="{% url 'movies:shows' 'mieux-notées' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                id="menu-item-1">Mieux notées</a>
                            <a href="{% url 'movies:shows' 'en-cours-de-diffusion' %}" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                                id="menu-item-2">En cours de diffusion</a>
                        </div>
                    </div>
                </div>

                {% url 'movies:peoples' as url %}
                <a href="{% url 'movies:peoples' %}" type="button"
                    class="{% if request.path == url %} text-indigo-500 text-lg font-semibold {% else %} text-gray-600 hover:text-indigo-500 active:text-indigo-700 text-lg font-semibold transition duration-100 {% endif %}">Acteurs </a>

                {% url 'movies:account' as url %}
                <a href="{% url 'movies:account' %}"
                    class="{% if request.path == url %} text-indigo-500 text-lg font-semibold {% else %} text-gray-600 hover:text-indigo-500 active:text-indigo-700 text-lg font-semibold transition duration-100 {% endif %}">Profile</a>
            </nav>
            <!-- nav - end -->

            <!-- buttons - start -->
            <form method="post" role="form" action="{% url 'movies:search' %}">
                {% csrf_token %}
                <label for="first-name"
                    class="text-gray-600 active:text-indigo-700 text-lg font-semibold transition duration-100">Recherche</label>
                <input name="search"
                    class="w-32 bg-gray-50 text-gray-800 border focus:ring ring-indigo-300 rounded outline-none transition duration-100 px-3 py-2" />
            </form>

            <button type="button"
                class="inline-flex items-center lg:hidden bg-gray-200 hover:bg-gray-300 focus-visible:ring ring-indigo-300 text-gray-500 active:text-gray-700 text-sm md:text-base font-semibold rounded-lg gap-2 px-2.5 py-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd" />
                </svg>

                Menu
            </button>
            <!-- buttons - end -->
        </header>
    </div>
</div>
