{% extends '../../base/base.html' %}

{% block title %}{{movie.title}}{% endblock %}

{% block content %}

<section
    class="min-h-96 flex justify-center items-center flex-1 shrink-0 bg-gray-100 overflow-hidden relative py-16 md:py-20 xl:py-48">

    <img src="https://image.tmdb.org/t/p/original{{movie.backdrop_path}}" loading="lazy"
        alt="Photo by Fakurian Design" class="w-full h-full object-cover object-center absolute inset-0" />

    <div class="bg-zinc-400 mix-blend-multiply absolute inset-0"></div>

    <div class="sm:max-w-xl flex flex-col items-center relative p-4">
        <h1
            class="text-transparent bg-clip-text text-4xl sm:text-5xl md:text-6xl font-bold mb-8 md:mb-12">{{movie.title}}</h1>
    </div>
</section>


<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="max-w-screen-md px-4 md:px-8 mx-auto">
        <h2 class="text-gray-800 text-2xl sm:text-3xl font-bold text-center mb-4 md:mb-6">Synopsis</h2>
        <blockquote class="text-gray-500 sm:text-lg italic border-l-4 pl-4 md:pl-6 mb-6 md:mb-8">
            “{{movie.overview}}”</blockquote>
    </div>
</div>

{% include './credits/list.html' %}

<div class="flex justify-center space-x-1 text-white">
    <a type="button" href="{% url 'movies:credits' movie.id%}"
        class="px-8 py-3 font-semibold rounded bg-indigo-500">Plus</a>
</div>

{% include './videos/list.html' %}

<div class="flex justify-center space-x-1 text-white">
    <a type="button" href="{% url 'movies:videos' movie.id%}"
        class="px-8 py-3 font-semibold rounded bg-indigo-500">Plus</a>
</div>

{% include './reviews/list.html' %}

{% endblock %}
