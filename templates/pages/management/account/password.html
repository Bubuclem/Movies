{% extends './account.html' %}

{% block title %}Profile | Mot de passe{% endblock %}

{% block management %}

<div x-data="{%if message%}{ show: true }{%else%}{ show: false }{%endif%}" aria-live="assertive"
    class="fixed inset-0 flex items-end px-4 py-6 pointer-events-none sm:pt-24  sm:p-6 sm:items-start">
    <div class="w-full flex flex-col items-center space-y-4 sm:items-end">

        <div x-show="show" x-transition:enter="transform ease-out duration-300 transition"
            x-transition:enter-start="translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
            x-transition:enter-end="translate-y-0 opacity-100 sm:translate-x-0"
            x-transition:leave="transition ease-in duration-100" x-transition:leave-start="opacity-100"
            x-transition:leave-end="opacity-0"
            class="max-w-sm w-full bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden">
            <div class="p-4">
                <div class="flex items-start">
                    <div class="flex-shrink-0">
                        <svg class="h-6 w-6 text-red-600" x-description="Heroicon name: outline/check-circle"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                            </path>
                        </svg>
                    </div>
                    <div class="ml-3 w-0 flex-1 pt-0.5">
                        <p class="text-sm font-medium text-gray-900">
                            Une erreur est survenue.
                        </p>
                        <p class="mt-1 text-sm text-gray-500">
                            {{message}}
                        </p>
                    </div>
                    <div class="ml-4 flex-shrink-0 flex">
                        <button @click="show = false; setTimeout(() => show = true, 1000)"
                            class="bg-white rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span class="sr-only">Close</span>
                            <svg class="h-5 w-5" x-description="Heroicon name: solid/x"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div class="mt-5 md:mt-0 md:col-span-2">
    <form action="{%url 'management:password' %}" method="post">
        {% csrf_token %}
        <div class="shadow overflow-hidden sm:rounded-md">
            <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-4">
                        <label for="email-address"
                            class="block text-sm font-medium text-gray-700">{{form.old_password.label}}</label>
                        {{form.old_password}}
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="first-name"
                            class="block text-sm font-medium text-gray-700">{{form.new_password1.label}}</label>
                        {{form.new_password1}}
                        <p class="mt-1 text-sm text-gray-600">{{form.new_password1.help_text}}</p>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                        <label for="last-name"
                            class="block text-sm font-medium text-gray-700">{{form.new_password2.label}}</label>
                        {{form.new_password2}}
                    </div>

                </div>
            </div>
            <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button type="submit"
                    class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">Enregistrer</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
