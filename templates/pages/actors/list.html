<script>
    let test = false

    function testEnter(id) {
        let card = document.getElementById('CardBoxFilm' + id)
        card.style.filter = 'blur(2px) grayscale(1)'

        let elem = document.getElementById('CardBtnFilm' + id)
        elem.style.zIndex = 100
    }

    function testOut(id) {
        let card = document.getElementById('CardBoxFilm' + id)
        card.style.filter = 'none'

        let elem = document.getElementById('CardBtnFilm' + id)
        elem.style.zIndex = 1
    }
</script>

<div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="max-w-screen-2xl px-4 md:px-8 mx-auto">

        <div class="MainBox">
            {% for actor in actors %}

            <div style="width: fit-content; margin: auto;" onmouseenter="testEnter('{{actor.id}}')"
                onmouseleave="testOut('{{actor.id}}')">
                <div class="CardBox">
                    <div class="ImgCardBox">
                        {% if actor.profile_path is None %}                               
                        <svg id="glyphicons-basic" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" class="MovieImgCard" width="220" height="328">
                            <path fill="#b5b5b5" id="user"
                                d="M27,24.23669V27a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V24.23669a1.57806,1.57806,0,0,1,.93115-1.36462L10.0672,20.167A5.02379,5.02379,0,0,0,14.55273,23h1.89454a5.02336,5.02336,0,0,0,4.48535-2.83313l5.13623,2.7052A1.57806,1.57806,0,0,1,27,24.23669ZM9.64478,14.12573a2.99143,2.99143,0,0,0,1.31073,1.462l.66583,3.05176A2.99994,2.99994,0,0,0,14.55237,21h1.89526a2.99994,2.99994,0,0,0,2.931-2.36047l.66583-3.05176a2.99115,2.99115,0,0,0,1.31073-1.462l.28-.75146A1.2749,1.2749,0,0,0,21,11.62988V9c0-3-2-5-5.5-5S10,6,10,9v2.62988a1.2749,1.2749,0,0,0-.63519,1.74439Z" />
                        </svg>
                        {% else %}
                        <img id='CardBoxFilm{{actor.id}}' class="MovieImgCard"
                            src="https://image.tmdb.org/t/p/w500{{actor.profile_path}}" width="220" />
                        {% endif %}
                        <p>{{actor.name}}</p>
                    </div>
                </div>
                <a id="CardBtnFilm{{actor.id}}" class="CardBtn" href="{% url 'actors:detail' actor.id%}">Voir
                    l'acteur</a>
            </div>

            {% endfor %}
        </div>

    </div>
</div>
