{% extends 'base/base.html' %}

{% block title %}Mot de passe envoyer{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8">
    <div class="rounded-md bg-green-50 p-4">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"
                    fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <h3 class="text-sm font-medium text-green-800">Email envoyer</h3>
                <div class="mt-2 text-sm text-green-700">
                    <p>Nous vous avons envoyé par courriel les instructions pour établir votre mot de passe. Vous
                        devriez
                        recevoir le courriel sous peu.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
